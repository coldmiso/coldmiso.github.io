<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Warfield - Japan 2024</title>

    <!-- Local Bootstrap -->
    <link href="../../../css/bootstrap-4.4.1.css" rel="stylesheet">

    <!-- Shared Stylesheet -->
    <link href="../../../css/style.css" rel="stylesheet">
  </head>
  <body class="light">
    <!-- Header -->
    <header class="header">
      Photography
    </header>

    <!-- Navigation -->
    <div id="navigation"></div>
	  
	      <!-- Shared Styles -->
    <link href="../../../css/photo-viewer.css" rel="stylesheet">
    <div class="photo-viewer">
      <!-- Main Image Viewer -->
      <div class="main-image-container">
        <img src="images/2024/Japan/43-2024-Japan Large.jpeg" alt="Main Image" class="main-image">
        <button class="nav-arrow left">&lt;</button>
        <button class="nav-arrow right">&gt;</button>
      </div>

      <!-- Thumbnail Grid -->
      <div class="thumbnail-grid">
        <img src="images/2024/Japan/43-2024-Japan Large.jpeg" data-src="images/2024/Japan/43-2024-Japan Large.jpeg" alt="Image 1" class="thumbnail">
        <img src="images/2025/image2.jpg" data-src="images/2025/image2.jpg" alt="Image 2" class="thumbnail">
        <img src="images/2025/image3.jpg" data-src="images/2025/image3.jpg" alt="Image 3" class="thumbnail">
        <img src="images/2025/image4.jpg" data-src="images/2025/image4.jpg" alt="Image 4" class="thumbnail">
      </div>
    </div>

    <!-- Shared JavaScript -->
    <script src="../../../js/photo-viewer.js"></script>
</html>

    <!-- Footer -->
    <footer class="footer">
      &copy; <span id="current-year"></span> Lucas Warfield
    </footer>

    <!-- Light/Dark Mode Switch -->
    <div class="mode-switch">
      <button id="auto-mode">Auto</button>
      <button id="light-mode">Light</button>
      <button id="dark-mode">Dark</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="../../../js/popper.min.js"></script>
    <script src="../../../js/bootstrap-4.4.1.js"></script>

    <script>
      // Dynamically load navigation from nav.html
      fetch('../../../nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navigation').innerHTML = data;

          // Add event listener for the hamburger menu (if applicable)
          const hamburger = document.getElementById('hamburger');
          const navMenu = document.getElementById('nav-menu');

          if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
              navMenu.classList.toggle('hidden');
              hamburger.classList.toggle('active');
            });
          }
        })
        .catch(error => console.error('Error loading navigation:', error));

      // Handle Light/Dark Mode
      const autoButton = document.getElementById("auto-mode");
      const lightButton = document.getElementById("light-mode");
      const darkButton = document.getElementById("dark-mode");

      function setTheme(theme) {
        document.body.className = theme;
        localStorage.setItem("theme", theme);
      }

      autoButton.addEventListener("click", () => {
        const hour = new Date().getHours();
        const isNightTime = hour >= 18 || hour < 6; // Night: 6 PM - 6 AM
        setTheme(isNightTime ? "dark" : "light");
      });

      lightButton.addEventListener("click", () => {
        setTheme("light");
      });

      darkButton.addEventListener("click", () => {
        setTheme("dark");
      });

      // Load Saved Theme or Default to Auto
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.className = savedTheme;
      } else {
        autoButton.click(); // Default to Auto
      }

      // Set current year in footer
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
